<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="relative maindiv bg-gradient-to-r from-cyan-300 to-teal-50 formBody flex min-h-screen items-center justify-center ">
      <div class="hidden alert text-white font-extrabold absolute top-0 p-10 w-5/12 h-32 border rounded-2xl text-center bg-yellow-400"></div>
      <form action="" class="relative flex flex-col bg-[url(/vite-project/images/cube.jpg)] pt-20">
        <img src="/vite-project/images/dog.png" alt="" class="absolute top-[-85px] left-40 w-28">
        <h1 class=" ml-48 font-extrabold text-red-500">Todo</h1>
        <input type="text" placeholder="Id" class="id m-5 w-96 rounded-xl border bg-slate-100 p-2 placeholder-gray-400 shadow-xl focus:placeholder-transparent" />
        <input type="password" placeholder="Password" class="pass m-5 rounded-xl border bg-slate-100 p-2 placeholder-gray-400 shadow-xl focus:placeholder-transparent" />
  
        <button type="submit" class="logIn bg-orange-400 ml-40 m-4 w-20 rounded-xl border  hover:bg-orange-600  focus:ring  p-2 font-bold shadow-xl">Log in</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
