<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>
<body>
    <div class="outerDiv flex items-center min-h-screen justify-center">
      <div class="cardBody w-3/4 text-center h-auto p-10 shadow-2xl rounded-md">
        <section class="title text-4xl font-bold">
          <h1 class="-mb-4">Task Manager</h1>
          <span class=" text-base font-normal  text-gray-500 mt-{-4px}">Stay organized and productive with our intutive to-do app.</span>
        </section>
        <form class="pt-5">
          <input type="text" placeholder="Add a new task in todo" class="addInput focus:placeholder-transparent border mt-4 mr-5 h-10 w-2/5 rounded-lg bg-gray-100 p-5">
          <button class="addButton border text-white bg-gray-900 w-32 h-10 rounded-lg ">Add Task</button>
        </form>
        <section class="cards justify-center card flex flex-row gap-10">


          <div class="todoCard w-96 h-60  border rounded-lg shadow-lg mt-10 mb-10">
            <section class="todoBody rounded-t-lg cardHeading h-14 bg-blue-100 text-left font-bold p-4">To Do
            </section>
            <div class="mainBody overflow-y-scroll h-40 flex flex-col items-start  p-5"></div>
          </div>


          <div class="progressCard w-96 h-60 border rounded-lg shadow-lg mt-10 mb-10">
            <section class="rounded-t-lg cardHeading h-14 bg-purple-50 text-left font-bold p-4">In Progess
            </section>
            <div class="progressList overflow-y-scroll h-40 flex flex-col items-start  p-5">
            </div>
          </div>


          <div class="completedCard w-96 h-60  border rounded-lg shadow-lg mt-10 mb-10">
            <section class="rounded-t-lg cardHeading h-14 bg-green-100 text-left font-bold p-4">Completed</section>
            <div class="completedList flex flex-col items-start  p-5 overflow-y-scroll h-40">
            </div>
          </div>
        </section>
       </div>
    </div>
    <script type="module" src="/mainpage.js"></script>
</body>
</html>
